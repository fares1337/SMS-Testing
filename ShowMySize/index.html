	<script>

		$('input[id=base-input]').change(function () {

		$('input[id=main-input]').change(function () {
			var mainValue = $(this).val();
			if (mainValue == "") {
				document.getElementById("fake-btn").innerHTML = "Choose File";
			} else {
				document.getElementById("fake-btn").innerHTML = mainValue.replace("C:\\fakepath\\", "");
			}
		});

		//    ===================== snippet for profile picture change ============================ //

		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$('.imgCircle')
						.attr('src', e.target.result)
						.width(200)
						.height(200);
				};
				reader.readAsDataURL(input.files[0]);
			}
		}

		//    =================================== ends here ============================================ //

		var checkme = document.getElementById('checker');
		var userImage = document.getElementById('image-input');
		var userName = document.getElementById('name');

		var userPlace = document.getElementById('place');
		var UserSend = document.getElementById('submit');
		var editPic = document.getElementById('PicUpload');

	<script>
		$(document).ready(function () {
			// Prepare the preview for profile picture
			$("#wizard-picture").change(function () {
				readURL(this);
			});
		});
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function (e) {
					$('#wizardPicturePreview').attr('src', e.target.result).fadeIn('slow');
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
	</script>


	<script>

		// ===== Scroll to Top ==== 
		$(window).scroll(function () {
			if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
				$('#return-to-top').fadeIn(200);    // Fade in the arrow
			} else {
				$('#return-to-top').fadeOut(200);   // Else fade out the arrow
			}
		});
		$('#return-to-top').click(function () {      // When arrow is clicked
			$('body,html').animate({
				scrollTop: 0                       // Scroll to top of body
			}, 500);
		});
		function myFunction() {
			var x = document.getElementById("myDIV");
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
		}
		$(document).ready(function () {

			$("#show_button").click(function (e) {

				//stop submitting the form to see the disabled button effect
				e.preventDefault();


				//disable a normal button
				$("#show_button").hide();
				//	return true;

			});



			$("#send_message").click(function (e) {

				//stop submitting the form to see the disabled button effect
				e.preventDefault();


				//disable a normal button
				//$("#myForm").hide();
				$("#show_button").show();
				$('.alert').show();
				//	return true;

			});
		});

		$(document).ready(function () {

			$('#scroll').click(function () {
				$('html, body').animate({ scrollTop: $(document).height() }, 1500);
				return false;
			});

		});

		$("#vehicle").change(function () {
			var selected = $(this).val();
			var image = $("#selectedVehicle");
			image.fadeOut('fast', function () {
				image.attr('src', '/assets/images/mini/' + selected + '.png');
				image.fadeIn('fast');
			});
		});



		var btn = $('#button');

		$(window).scroll(function () {
			if ($(window).scrollTop() > 300) {
				btn.addClass('show');
			} else {
				btn.removeClass('show');
			}
		});

		btn.on('click', function (e) {
			e.preventDefault();
			$('html, body').animate({ scrollTop: 0 }, '300');
		});
	</script>
